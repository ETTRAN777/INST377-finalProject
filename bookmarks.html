<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Job Junction Bookmarks</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="stylesheet.css">
<script src="script.js"></script>

<body>
    <div class="header">
        <a class="logoHref" href="jobSearch.html">
            <div class="logo">
                <img class="logoImg" src="train.png">
                <h3 class="logoFont">&nbsp;Job Junction</h3>
            </div>
        </a>
        <div class="titleContainer">
            <h3 class="pageTitle">Bookmarks</h3>
        </div>
    </div>

    <!-- Add this container for bookmarked jobs -->
    <div id="bookmarksContainer" class="cardContainer"></div>

    <!-- Hidden template for bookmarked jobs -->
    <template id="bookmarkTemplate">
        <div class="bookmarked-job">
            <div class="cardHeader">
                <h3 class="jobPosition"><span class="bookmarkTitle"></span></h3>
            </div>
            <div class="cardBody">
                <p class="company">Company: <span class="bookmarkCompany"></span></p>
                <p class="location">Location: <span class="bookmarkLocation"></span></p>
                <p class="description"><span class="bookmarkDescription"></span></p>
                <p class="salary">Salary: <span class="bookmarkSalary"></span></p>
                <p class="date">Date Posted: <span class="bookmarkDate"></span></p>
                <a class="applyLink" target="_blank">Apply Now</a>
            </div>
        </div>
    </template>
</body>
</html>
